<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peep Show Episode Picker</title>
    <link rel="stylesheet" href="css/peep.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  <div class="music">
  <audio autoplay="true" loop="true" src="music/peep_show_theme.mp3">
  </div>
    <div class="row">
      <div class="large-12 columns">
        <h1>Peep Show Episode Picker</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <div class="callout">
          <h3>Can't decide which Peep Show episode to watch? Let me choose for you.</h3>
            <div id="episodeDisplay">
                 <!-- episode will display here -->
             </div>
            <button type="button" class="success button" onclick="newEpisode()">Pick</button>
        </div>
      </div>
    </div>
    <div class="row">
      <img src="images/mark_and_jez.jpg" alt="Peep Show">
    </div>
    <script src="js/peep.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
